<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat1 - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column alt-header__column-chat">
        <h1 class="alt-header__title">Nick</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, JAN 1, 2021</div>

      <div class="message-row">
        <img
          src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/nick-fury-eye-1552397861.jpg?crop=0.488xw:0.976xh;0,0&resize=480:*"
        />
        <div class="message-row__content">
          <span class="message__author">Nick</span>
          <div class="message__info">
            <span class="message__bubble"
              >Tony, come to basement tomorrow noon.</span
            >
            <span class="message__time">20:41</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/nick-fury-eye-1552397861.jpg?crop=0.488xw:0.976xh;0,0&resize=480:*"
        />
        <div class="message-row__content">
          <span class="message__author">Nick</span>
          <div class="message__info">
            <span class="message__bubble">We got a Rocky issue.</span>
            <span class="message__time">20:41</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp">Saturday, JAN 2, 2021</div>

      <div class="message-row">
        <img
          src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/nick-fury-eye-1552397861.jpg?crop=0.488xw:0.976xh;0,0&resize=480:*"
        />
        <div class="message-row__content">
          <span class="message__author">Nick</span>
          <div class="message__info">
            <span class="message__bubble">Tony stark</span>
            <span class="message__time">21:11</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/nick-fury-eye-1552397861.jpg?crop=0.488xw:0.976xh;0,0&resize=480:*"
        />
        <div class="message-row__content">
          <span class="message__author">Nick</span>
          <div class="message__info">
            <span class="message__bubble">Answer the goddamn message</span>
            <span class="message__time">21:11</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/nick-fury-eye-1552397861.jpg?crop=0.488xw:0.976xh;0,0&resize=480:*"
        />
        <div class="message-row__content">
          <span class="message__author">Nick</span>
          <div class="message__info">
            <span class="message__bubble">I know you are there</span>
            <span class="message__time">21:11</span>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big</span>
      <span>please make the screen smaller</span>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Wirte a message" />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
