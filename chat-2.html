<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat1 - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column alt-header__column-chat">
        <h1 class="alt-header__title">Potts</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, Jan 18, 2021</div>

      <div class="message-row">
        <img
          src="https://mallsurfer.files.wordpress.com/2013/03/pepper_potts.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Potts</span>
          <div class="message__info">
            <span class="message__bubble"
              >We got an conference at 16:00 Tony.</span
            >
            <span class="message__time">12:00</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://mallsurfer.files.wordpress.com/2013/03/pepper_potts.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Potts</span>
          <div class="message__info">
            <span class="message__bubble">please be in time</span>
            <span class="message__time">12:00</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://mallsurfer.files.wordpress.com/2013/03/pepper_potts.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Potts</span>
          <div class="message__info">
            <span class="message__bubble">where are you tony?</span>
            <span class="message__time">15:51</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://mallsurfer.files.wordpress.com/2013/03/pepper_potts.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Potts</span>
          <div class="message__info">
            <span class="message__bubble">Are you coming tony??</span>
            <span class="message__time">15:51</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >don't worry i will be there in a minute</span
            >
            <span class="message__time">15:52</span>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big</span>
      <span>please make the screen smaller</span>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Wirte a message" />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
